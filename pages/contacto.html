<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISTAL</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- navBar component üåô -->
  <div id="NavBar"></div>

  <!-- main üåô -->
  <section class="min-h-[70vh] p-20">
    <div class="bg-gradient-to-r from-blue-900 to-purple-700 rounded-lg p-6 text-white">
      <div class="grid grid-cols-2 gap-4">
        <div>
          <h2 class="text-3xl font-bold mb-4">Contacto</h2>
          <div class="mt-2 flex items-center">
            <img src="/assets/img/whatsapp-logo.svg" alt="Tel√©fono:" class="w-6 h-6 mr-2">
            <span>+1 234 567 890</span>
          </div>

          <div class="mt-2 flex items-center">
            <img src="/assets/img/at.svg" alt="e-mail:" class="w-6 h-6 mr-2">
            <span>contacto@istal.com</span>
          </div>

          <div class="mt-2 flex items-center">
            <img src="/assets/img/instagram-logo.svg" alt="ig:" class="w-6 h-6 mr-2">
            <span>@ISTAL</span>
          </div>

          <div class="mt-2 flex items-center">
            <img src="/assets/img/twitter-logo.svg" alt="Tel√©fono:" class="w-6 h-6 mr-2">
            <span>@ISTAL</span>
          </div>
          <!-- fomr üåô -->
          <div class="">
            <h2 class="text-xl font-bold mb-4">Formulario de Contacto</h2>
            <form action="#" method="post" class="">
              <input type="email" name="email" placeholder="Correo Electr√≥nico"
                class="text-gray-900 px-4 py-2 border border-gray-300 rounded-md mb-4">
              <button type="submit"
                class="bg-gray-900 text-white px-6 py-2 rounded-md hover:bg-black transition duration-300">Enviar</button>
            </form>
          </div>
        </div>
        <div class="text-center">
          <img src="/assets/img/logo_ISTAL_sin_fondo.svg" alt="Logo de ISTAL" class="w-72 mx-auto">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer component üåô -->
  <div id="Footer"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch('/components/NavBar.html')
        .then(response => response.text())
        .then(data => document.getElementById('NavBar').innerHTML = data);

      fetch('/components/FooterDark.html')
        .then(response => response.text())
        .then(data => document.getElementById('Footer').innerHTML = data);
    });
  </script>
</body>

</html>
